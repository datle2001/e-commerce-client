<div id="nav-bar">
  <div id="nav-links" *ngIf="!condenseNavLinks" >
    <a routerLink="home">Home <mat-icon fontIcon="home" inline="true"/></a>
    <a routerLink="products">Products <mat-icon fontIcon="store"/></a>
    <a routerLink="support">Support <mat-icon fontIcon="help"/></a>
  </div>

  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="condenseIcons">
      <mat-icon fontIcon="menu" />
    </button>
    
    <div *ngIf="!condenseIcons" id="screen-not-small-icons">
      <button id="first-icon" mat-icon-button routerLink="cart">
        <mat-icon fontIcon="shopping_cart"
        matBadge="{{ cartServices.countProducts() }}"
        matBadgeHidden="{{ cartServices.selectedProducts.length == 0 }}"
          />
      </button>
      
      <button mat-icon-button routerLink="user">
        <mat-icon fontIcon="person_outline"/>
      </button>

      <button mat-icon-button (click)="onAccountLogoClick()">
        <mat-icon fontIcon="{{loginServices.hasLoggedIn() ? 'logout' : 'login'}}"></mat-icon>
      </button>
    </div>
  </div>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
  </mat-menu>
</div>
